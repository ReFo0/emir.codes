<!doctype html>
<html lang="en">
<head>
    <title>Eray - full stack developer</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Basic metadata  -->
    <meta name="title" content="Eray dev"/>
    <meta name="description" content="Hi I'm Eray, this is my website."/>
    <meta name="keywords" content="my portfolio, portfolio, Eray, Eray, kernel, notorious developer, reverse engineer"/>

    <!-- og:* metadata  -->
    <meta property="og:url" content="https://eray.codes"/>
    <meta property="og:site_name" content="eray.codes"/>
    <meta property="og:title" content="Eray | dev"/>
    <meta property="og:description" content="Hi I'm Eray, this is my website."/>

    <link href="../dist/output.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>

<body>
<div class="hero" id="app">
    <nav>
        <div class="navbar">
            <span class="font-semibold text-xl">eray.codes</span>

            <div class="routers">
                    <span v-for="(rt, index) in routers" :key="index" class="font-semibold text-xl">
                        <a :href="rt.path" class="mr-2">{{rt.name}}</a>
                    </span>
            </div>

            <!-- RESPONSIVE NAVBAR -->
            <div id="responsive-navbar-button" class="rp-button">
                <div>
                    <i v-if="!navbar" @click="openNavbar()" class="fa-solid fa-bars text-2xl"></i>
                    <i v-else @click="openNavbar()" class="fa-solid fa-times text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- RESPONSIVE NAVBAR -->
        <div id="responsive-navbar">
            <div v-if="navbar" class="rp-box-navbar">
                        <span v-for="(rt, index) in routers" :key="index" class="font-semibold text-xl">
                        <a :href="rt.path" class="mr-2">{{rt.name}}</a>
                    </span>
            </div>
        </div>

    </nav>

    <div v-if="navbar" class="line"></div>

    <main>
        <div class="main-space">
            <div>
                <h1 class="title">Hi, I’m Eray.</h1>

                <p class="paragraph">
                    I’m a full-stack developer, founder of <a target="http://dxgkr.nl"
                                                                                               title="dxgkr nl web site link"
                                                                                               href="http://dxgkr.nl" class="link">dxgkr.nl</a>
                    I am interested in low-level programming as a hobby. tiny hacker.
                </p>

                <div id="links" class="links">
                    <div v-for="(sm, index) in socialMedias" :key="index">
                        <a class="effect" target="_blank" :title="sm.name + 'Link'" :href="sm.link">
                            <i class="fa-brands text-2xl" :class="sm.icon" style="color: #777"></i>
                        </a>
                    </div>

                    <button @click="contact()" class="contact-button" id="email">
                        Email me
                    </button>
                </div>
            </div>

            <div class="avatar">
                <img :src="avatar">
            </div>
        </div>

        <div class="featured-projects">
            <h1 class="text-2xl text-black font-semibold">Featured Projects</h1>
            <p class="fp-paragraph">A collection of some side projects that have shipped recently.</p>

            <div id="fp-cards" class="fp-cards">
                <div class="fp-card">
                    <div class="fp-card-image">
                        <img src="https://avatars.githubusercontent.com/u/52072572?v=4"
                             alt="soon.">
                    </div>

                    <div class="fp-card-content">
                        <h1 class="text-xl font-semibold">soon.</h1>
                        <p class="fp-card-paragraph">soon.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
<script>
    Vue.config.devtools = false;

    new Vue({
        el: '#app',
        data: {
            navbar: false,
            avatar: 'https://avatars.githubusercontent.com/u/52072572?v=4',
            routers: [
                {
                    name: 'Home',
                    path: '#'
                },
                {
                    name: 'Blog',
                    path: 'http://dxgkr.nl/'
                },
                {
                    name: 'Projects',
                    path: 'http://github.com/3r4y'
                },
                {
                    name: 'Contact',
                    path: 'contact@eray.codes'
                }
            ],
            socialMedias: [
                {
                    name: 'Github',
                    link: 'http://github.com/3r4y',
                    icon: 'fa-github',
                },
                {
                    name: 'Twitter',
                    link: 'http://twitter.com/x32dbg',
                    icon: 'fa-twitter',
                },
                {
                    name: 'Linkedin',
                    link: '#',
                    icon: 'fa-linkedin',
                }
            ],
            cards: [
                {
                    title: "Chakra UI",
                    description: "A simple, modular and accessible component library that gives you all the building blocks you need to build your React applications.",
                    image: "https://res.cloudinary.com/dxgkr/image/upload/v1593640000/chakra-ui/chakra-ui-logo.png",
                }
            ]
        },
        methods: {
            contact() {
                window.location.href = 'mailto:contact@eray.codes'
            },
            openNavbar() {
                this.navbar = !this.navbar
            }
        }
    })
</script>
</html>
